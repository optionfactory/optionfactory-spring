<!DOCTYPE html>
<html>
    <head data-th-replace="~{alert-layout.html :: head('#033540')}">
        <title>Alerts</title>
    </head>
    <body>
        <table id="alerts" data-th-replace="~{alert-layout.html :: alerts('Test title', ${alerts}, ~{this::#alerts/content()})}">
            <tr><td colspan="2"><h3>User</h3></td></tr>
            <tr>
                <td class="key" width="250">Username:</td>
                <td>[[${principal.username}]]</td>
            </tr>
            <tbody data-th-remove="tag" data-th-if="${principal.impersonator != null}" data-th-with="impersonator=${principal.impersonator}">
                <tr><td colspan="2"><h3>Impersonator</h3></td></tr>            
                <tr>
                    <td class="key" width="250">Username:</td>
                    <td>[[${impersonator.username}]]</td>
                </tr>
            </tbody>
        </table>
    </body>
</html>
